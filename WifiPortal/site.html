<!DOCTYPE html>
<html lang=pt-br>
  <meta charset=UTF-8>
  <meta content='width=device-width,initial-scale=1,user-scalable=no' name=viewport>
  <title>Wifi Portal</title>
  <style>
    :root {
      --letras:#d8d8d8;
      --destaques: #b521ff;
      --background:  #595858;

      --logo: 2.3em;
      --titulo: 1.6em;
      --texto: 1em;
      
    }
    html{
        margin:0;
        padding:0;
    }
    body {
      text-align: center;
      font-size: var(--texto);
      font-family: ubuntu, sans-serif, Roboto, 'Helvetica Neue';
      margin: 0;
      padding: 0;
      background-color: var(--background);
      height: 100%;
      width: 100%;
    }

    div {
      padding: 5px;
      margin: 6px 0;
      box-sizing: border-box;
    }

    button,header,body,a {
      color: var(--letras);
      text-decoration: none;
    }

    .wifi_name{
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }


    .q {
      height: 16px;
      margin: 0;
      padding: 0 5px;
      text-align: right;
      min-width: 38px;
      float: right
    }

    .q.q-0:after {
      background-position-x: 0
    }

    .q.q-1:after {
      background-position-x: -16px
    }

    .q.q-2:after {
      background-position-x: -32px
    }

    .q.q-3:after {
      background-position-x: -48px
    }

    .q.q-4:after {
      background-position-x: -64px
    }

    .q.l:before {
      background-position-x: -80px;
      padding-right: 5px
    }

    .ql .q {
      float: left
    }

    .q:after,
    .q:before {
      content: '';
      width: 16px;
      height: 16px;
      display: inline-block;
      background-repeat: no-repeat;
      background-position: 16px 0;
      background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGAAAAAQCAMAAADeZIrLAAAAJFBMVEX///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADHJj5lAAAAC3RSTlMAIjN3iJmqu8zd7vF8pzcAAABsSURBVHja7Y1BCsAwCASNSVo3/v+/BUEiXnIoXkoX5jAQMxTHzK9cVSnvDxwD8bFx8PhZ9q8FmghXBhqA1faxk92PsxvRc2CCCFdhQCbRkLoAQ3q/wWUBqG35ZxtVzW4Ed6LngPyBU2CobdIDQ5oPWI5nCUwAAAAASUVORK5CYII=)
    }

    @media (-webkit-min-device-pixel-ratio:2),
    (min-resolution:192dpi) {

      .q:after,
      .q:before {
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALwAAAAgCAMAAACfM+KhAAAALVBMVEX///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADAOrOgAAAADnRSTlMAESIzRGZ3iJmqu8zd7gKjCLQAAACmSURBVHgB7dDBCoMwEEXRmKlVY3L//3NLhyzqIqSUggy8uxnhCR5Mo8xLt+14aZ7wwgsvvPA/ofv9+44334UXXngvb6XsFhO/VoC2RsSv9J7x8BnYLW+AjT56ud/uePMdb7IP8Bsc/e7h8Cfk912ghsNXWPpDC4hvN+D1560A1QPORyh84VKLjjdvfPFm++i9EWq0348XXnjhhT+4dIbCW+WjZim9AKk4UZMnnCEuAAAAAElFTkSuQmCC);
        background-size: 95px 16px
      }
    }



    svg {
      margin: .5em .5em -.35em .5em;
      vertical-align: text-bottom
    }

    .back_logo {
      width: 42px;
      height: 42px;
      border-radius: 50%
    }

    .back_logo,
    .input_div input {
      background-color: var(--letras)
    }

    span {
        font-size: var(--logo);
    }
    header {
        width: 100%;
    }

    button,hr,
    input, header {
      border: none;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .5)
    }

    .input_div input{
      padding: 1em;
      border-radius: .3rem;
      width: 100%;
      margin: 2px 0;
      box-sizing: border-box
    }

    hr {
      height: 1px;
      opacity: 30%;
      background-color: var(--letras);
    }


    h2,button {
      font-size: var(--titulo);
    }

    button{
      position: fixed;
      bottom: 1%;
      right: 0;
      padding: .8em;
      width: 95%;
      margin: 0 2.5% 0 2.5%;
      background-color: var(--destaques);
    }

    .wrap {
      text-align: left;
      width: min(400px);
      margin: auto;
    }
  </style>
  <script>
    function c(e) {
      document.getElementById('s').value = e.innerText || e.textContent, p = e.nextElementSibling.classList.contains('l'), document.getElementById('p').disabled = !p, p && document.getElementById('p').focus()
    }
  </script>
